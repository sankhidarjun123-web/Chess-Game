<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--navigation throughout the webpage-->

    <!--Game body for the chess board game management and other stuff-->
    <div class="game-body">
        <div class="board-sec" id="board-sec">

            <!--Black Profile view along with timer-->
            <div class="black-ts" id="black-ts">
                <div class="player-profile" id="black-profile">Black Player</div>
                <div class="collection" id="collection-1"></div>
            </div>

            <!--Game body with dynamic piece arrangement through scripts.js-->
            <div id="chess-board"></div>

            <!--White Profile view along with timer-->
            <div class="white-ts" id="white-ts">
                <div class="player-profile" id="white-profile">White Player</div>
                <div class="collection" id="collection-2"></div>
            </div>
        </div>

        <div class="move-sec" id="move-sec">
            <h2>Move History</h2>
            <div class="moves"></div>
        </div>
    </div>

    <div id="game-over"></div>
    <script type="module" src="game.js"></script>
    <script src="https://kit.fontawesome.com/6004d467c9.js" crossorigin="anonymous"></script>
</body>

</html>
